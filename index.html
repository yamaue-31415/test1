<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード保護ページ</title>
    <script>
        function checkPassword() {
            let password = prompt("パスワードを入力してください:");
            if (password !== "secret123") {
                alert("パスワードが違います。");
                window.location.href = "https://www.google.com"; // 別のページにリダイレクト
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>人権に配慮した人権</h1>
    <p>やまうえ星人</p>
</body>
</html>
